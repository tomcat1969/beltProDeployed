<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Trip</title>
     <style>
        .wraper{
            width: 1100px;
            height: 1600px;
            margin: 0 auto;
            overflow: scroll;
            border: 1px solid lightgray;
        }

        button{
            width: 120px;
            height: 26px;
        }


    </style>
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
          $( function() {
            $( ".datepicker" ).datepicker({dateFormat: "yy-mm-dd"});
          } );
      </script>
</head>
<body>
    <div class="wraper">
         <h1>Hello {{ logged_user.first_name }}! Create a trip!</h1>
         <a href="/logout">Log Out</a>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>

                {% endfor %}
            </ul>
        {% endif %}


        <form action="/trips/addNewTrip" method="post">
             {% csrf_token %}
            <fieldset>
                <legend>new trip</legend>
                <P>Destination: <input type="text" name="destination"/> </P>
                <P>Start Date:<input type="text" class="datepicker" name="start_date"> </P>
                <P>End Date:<input type="text" class="datepicker" name="end_date"> </P>
                <p> Plan: <textarea rows="4" cols="50" name="plan"></textarea></p>
                <p><button>Submit</button></p>
            </fieldset>
        </form>

    </div>

</body>
</html>
